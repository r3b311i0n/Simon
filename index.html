<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/animate.css">
    <link rel="stylesheet" href="res/css/style.css">
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <h1 class="h1 text-left logo animated fadeIn">
                    Simon
                </h1>
            </div>
            <div class="col-xs-2">
                <h3 class="h3 text-center ctrlBtn animated fadeIn" onclick="simon()">Start</h3>
            </div>
            <div class="col-xs-2">
                <h3 class="h3 text-center ctrlBtn animated fadeIn strictBtn" onclick="strictBtn()">Strict</h3>
            </div>
            <div class="col-xs-2">
                <h3 class="h3 text-center round animated fadeIn">00</h3>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container-fluid">
        <div class="row boxes">
            <div class="col-xs-6">
                <div class="rect animated bounceIn redRect" onclick="red()"></div>
            </div>
            <div class="col-xs-6">
                <div class="rect animated bounceIn blueRect" onclick="blue()"></div>
            </div>
        </div>
        <div class="row boxes">
            <div class="col-xs-6">
                <div class="rect animated bounceIn greenRect" onclick="green()"></div>
            </div>
            <div class="col-xs-6">
                <div class="rect animated bounceIn yellowRect" onclick="yellow()"></div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <small>&copy;r3b311i0n</small>
            </div>
        </div>
    </div>
</footer>
<script src="lib/js/jquery-3.1.1.min.js"></script>
<script src="res/js/app.js"></script>
</body>
</html>
